<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>Sign-Up</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img class="logo-img" src="images/flower-128.png">
                <p class="logo-text">LOGO</p>
            </div>
            <div class="footer">
                <p>Created by dzhanerhasan</p>
            </div>
        </div>
        <div class="right-side">
            <div>
                <p class="title-text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum nulla sit ea, 
                    placeat, in nesciunt, accusamus reiciendis sapiente ipsa dolorem nemo 
                    numquam laboriosam! Qui vero nisi quibusdam necessitatibus quae beatae.
                </p>
            </div>
            <form action="" method="POST">
                <div class="form-border">
                    <p>Random Text.</p>
                    <div class="form-grid">
                        <input type="text" placeholder="First Name" name="first_name" id="first-name">
                        <input type="text" placeholder="Last Name" name="last_name" id="last-name">
                        <input type="email" placeholder="Email" name="email" id="email">
                        <input type="tel" placeholder="Phone Number" name="phone_number" id="phone-number">
                        <input type="password" class="error" placeholder="Password" name="password" id="password">
                        <input type="password" class="error" placeholder="Confirm Password " name="confirm_password" id="confirm-password">
                    </div>
                    <p id="error-msg"></p>
                </div>
                <input type="submit" name="submit-button" id="submit-button">
            </form>
            <p class="log-in">Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
