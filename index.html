<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="/images/flower-128.png" alt="a small flower">
                <p class="logo-text">LOGO</p>
            </div>
            <div class="footer">
                <p>Created by dzhanerhasan</p>
            </div>
        </div>
        <div class="right-side">
            <div>
                <p class="title-text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum nulla sit ea, 
                    placeat, in nesciunt, accusamus reiciendis sapiente ipsa dolorem nemo 
                    numquam laboriosam! Qui vero nisi quibusdam necessitatibus quae beatae.
                </p>
            </div>
            <form action="" method="POST">
                <div class="form-border">
                    <p>Let's do this.</p>
                    <div class="form-grid">
                        <div>
                            <label for="first-name">First Name:</label>
                            <input type="text" name="first_name" id="first-name">
                        </div>
                        <div>
                            <label for="last-name">Last Name:</label>
                            <input type="text" name="last_name" id="last-name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone_number" id="phone-number">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="confirm-password">Password</label>
                            <input type="password" name="confirm_password" id="confirm-password">
                        </div>
                    </div>
                </div>
                <input type="submit" name="submit-button" id="submit-button">
            </form>
            <p class="log-in">Already have an account? <a href="">Log In</a></p>
        </div>
    </div>
</body>
</html>
